[tox]
envlist = py26,py27,py33,py34,py35,flake8,docs

[testenv]
deps =
    pytest
    mock
    six
    pdc-client
    pulp

commands =
    py.test {posargs}

[testenv:flake8]
basepython = python
deps =
    flake8
    pydocstyle==1.0.0
    flake8-docstrings
commands =
    flake8

[testenv:docs]
basepython = python
changedir = docs
deps =
    sphinx
    sphinx-argparse
    sphinx_rtd_theme
commands =
    make html

[flake8]
# E501: line too long
# D200: One-line docstring should fit on one line with quotes
# D401: First line should be in imperative mood
# D205: 1 blank line required between summary line and description
# D400: First line should end with a period
ignore = E501,D200,D205,D400,D401
exclude =
    .tox,
    .eggs,
    build,
    docs/conf.py,
    tests/__init__.py
